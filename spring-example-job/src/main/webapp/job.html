<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>任务</title>

    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="layui-ext.js"></script>

</head>

<body>

<!-- 头部固定区域 -->
<ul class="layui-nav">
    <li class="layui-nav-item"><a href="job.html">任务</a></li>
    <li class="layui-nav-item"><a href="joblog.html">任务日志</a></li>
</ul>
<!-- 头部固定区域 -->


<!-- 内容主体区域 -->
<div class="layui-fluid" style="padding-top:15px">

    <div class="layui-btn-group">
        <button class="layui-btn">添加</button>
    </div>

    <table class="layui-table" lay-data="{id:'list', data:[]}" lay-filter="list">
        <thead>
        <tr>
            <th lay-data="{toolbar:'#tool', width:200, align:'center'}">操作</th>
            <th lay-data="{field:'isEnableText', width:60}">启用</th>
            <th lay-data="{field:'job', width:320}">任务</th>
            <th lay-data="{field:'trigger', width:200}">触发器</th>
            <th lay-data="{field:'nextFireTimeText', width:165}">下次运行时间</th>
            <th lay-data="{field:'jarPath', width:150}">JAR</th>
        </tr>
        </thead>
    </table>
</div>
<!-- 内容主体区域 -->


<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-mini" lay-event="update">编辑</a>
    {{#  if(d.isRunning == '0' && d.isEnable == '1'){ }}
    <a class="layui-btn layui-btn-mini" lay-event="start">开始</a>
    {{#  } }}
    {{#  if(d.isRunning == '1'){ }}
    <a class="layui-btn layui-btn-mini" lay-event="stop">停止</a>
    {{#  } }}
    <a class="layui-btn layui-btn-mini" lay-event="run">执行</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="delete">删除</a>
</script>


<script type="text/javascript">
    layui.use(['table'], function () {
        var $ = layui.jquery;
        var table = layui.table;

        loadData();

        table.on('tool(list)', function (e) {
            var d = e.data;
            if (e.event == 'update') {
                layer.alert('开发中...');
            } else if (e.event == 'start') {
                $.post2('schedule/start', {jobName: d.jobName}, function (data) {
                    if (data) {
                        loadData();
                    }
                });
            } else if (e.event == 'stop') {
                $.post2('schedule/stop', {jobName: d.jobName}, function (data) {
                    if (data) {
                        loadData();
                    }
                });
            } else if (e.event == 'run') {
                $.post2('schedule/run', {jobName: d.jobName}, function (data) {
                    if (data) {
                        loadData();
                    }
                });
            } else if (e.event == 'delete') {
                layer.confirm('真的删除行么？', function (index) {
                    $.post2('schedule/delete', {jobName: d.jobName}, function (data) {
                        if (data) {
                            loadData();
                            layer.close(index);
                        }
                    });
                });
            }
        });

        function loadData() {
            $.post2('schedule/list', {}, function (data) {
                table.reload('list', {
                    data: dataConverter(data)
                });
            });
        }

        function dataConverter(data) {
            for (var i = 0; i < data.length; i++) {
                var d = data[i];
                d.job = d.jobName + ' | ' + d.jobGroup + ' | ' + d.jobClassName;
                if (d.triggerType == 'SIMPLE') {
                    d.trigger = '间隔 ' + d.triggerInterval + " 重复 " + d.triggerRepeat;
                }
                if (d.triggerType == 'CRON') {
                    d.trigger = d.triggerCron;
                }
                d.isEnableText = d.isEnable == '1' ? '是' : '否';
                d.isRunningText = d.isRunning == '1' ? '是' : '否';
                if (d.nextFireTime) {
                    d.nextFireTimeText = new Date(d.nextFireTime).format('yyyy-MM-dd HH:mm:ss');
                }
            }
            return data;
        }
    });
</script>
</body>

</html>
