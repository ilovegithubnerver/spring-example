<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>任务日志</title>

    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="utils.js"></script>
</head>

<body>

<!-- 头部固定区域 -->
<ul class="layui-nav">
    <li class="layui-nav-item"><a href="job.html">任务</a></li>
    <li class="layui-nav-item"><a href="joblog.html">任务日志</a></li>
</ul>
<!-- 头部固定区域 -->


<!-- 内容主体区域 -->
<div class="layui-fluid" style="padding-top:15px">
    <div class="layui-form" style="width:200px">
        <select id="job-name" lay-filter="job-name">
            <option value="">任务</option>
        </select>
    </div>
    <table class="layui-table" lay-data="{id:'list', data:[]}" lay-filter="list">
        <thead>
        <tr>
            <th lay-data="{toolbar:'#tool', width:120, align:'center'}">操作</th>
            <th lay-data="{field:'jobName', width:200}">任务名</th>
            <th lay-data="{field:'createDateText', width:200}">时间</th>
            <th lay-data="{field:'jobLog', width:800}">日志</th>
        </tr>
        </thead>
    </table>
</div>
<!-- 内容主体区域 -->


<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-mini" lay-event="look">查看</a>
</script>

<script type="text/html" id="tpl_job_name">
    <option value="">任务</option>
    {{#  layui.each(d, function(index, item){ }}
    <option value="{{ item }}">{{ item }}</option>
    {{#  }); }}
</script>

<script type="text/html" id="tpl_look">
    <pre class="layui-code">{{ d.jobLog }}</pre>
</script>


<script type="text/javascript">
    layui.use(['laytpl', 'form', 'table'], function () {
        var $ = layui.jquery;
        var laytpl = layui.laytpl;
        var form = layui.form;
        var table = layui.table;

        loadJobName();
        loadData();

        form.on('select(job-name)', function (e) {
            loadData(e.value);
        });

        table.on('tool(list)', function (e) {
            if (e.event === 'look') {
                var d = e.data;
                laytpl(tpl_look.innerHTML).render(d, function (html) {
                    layer.open({
                        type: 1,
                        area: '800px',
                        title: d.jobName + ' ' + d.createDateText,
                        content: html
                    });
                });
            }
        });

        function loadJobName() {
            $.post2('schedule/listName', {}, function (data) {
                laytpl(tpl_job_name.innerHTML).render(data, function (html) {
                    document.getElementById('job-name').innerHTML = html;
                    form.render('select');
                });
            });
        }

        function loadData(jobName) {
            $.post2('schedule/listLog', {jobName: jobName}, function (data) {
                table.reload('list', {
                    data: dataConverter(data)
                });
            });
        }

        function dataConverter(data) {
            for (var i = 0; i < data.length; i++) {
                var d = data[i];
                if (d.createDate) {
                    d.createDateText = new Date(d.createDate).format('yyyy-MM-dd HH:mm:ss');
                }
            }
            return data;
        }
    });
</script>
</body>

</html>
